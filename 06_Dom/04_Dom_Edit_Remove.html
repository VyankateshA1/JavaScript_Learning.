<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>

    <script>
      function addLang(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
      }
      addLang("Phython");
      addLang("Java");

      // different Way to Add

      function addOptionalLang(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
      }

      addOptionalLang("Ruby");

      // Editing

      const secLang = document.querySelector("li:nth-child(4)");
      
      const newLi = document.createElement("li");
      newLi.textContent = "Typescript";
      secLang.replaceWith(newLi);

      //
      const firstLang = document.querySelector('li:first-child')
      firstLang.outerHTML = '<li>Golang</li>'

      // Remove
      // const remove = document.querySelector('li:nth-child(1)')
      const remove = document.querySelector('li:last-child')
      remove.remove()
    </script>
  </body>
</html>
